{% extends "base.html" %}

{% block content %}
  <h1>Drafts</h1>
  {% for article in drafts %}
    <div class="entry-overview">
      <span class="date">{{ article.date.strftime('%b %d, %Y') }}</span>
      <h1><a href="{{ SITEURL }}/drafts/{{ article.slug }}.html">{{ article.title }}</a></h1>
      <p class="summary">{{ article.excerpt }}</p>
    </div>
  {% endfor %}

{% endblock %}
